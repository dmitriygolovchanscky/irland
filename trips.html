      <div class="full"></div>
      <main class="content">
        <div class="trips__title">Наши туры</div>
        <section class="trips">
          <div class="trips__container">
            <div class="trips__body">
              <div class="trips__item">
                <div class="trips__item_img">
                  <picture><source srcset="img/trips-1.webp" type="image/webp"><img src="img/trips-1.png" alt="Тур" /></picture>
                </div>
                <div class="trips__info">
                  <div class="trips__name">Вкус Ирландии</div>
                  <div class="trips__days">5 дней / 4 ночи</div>
                  <a href="#" class="trips__button">Выбрать</a>
                </div>
              </div>
              <div class="trips__item">
                <div class="trips__item_img">
                  <picture><source srcset="img/trips-2.webp" type="image/webp"><img src="img/trips-2.png" alt="Тур" /></picture>
                </div>
                <div class="trips__info">
                  <div class="trips__name">Незабываемая Ирландия</div>
                  <div class="trips__days">8 дней / 7 ночей</div>
                  <a href="#" class="trips__button">Выбрать</a>
                </div>
              </div>
              <div class="trips__item">
                <div class="trips__item_img">
                  <picture><source srcset="img/trips-3.webp" type="image/webp"><img src="img/trips-3.png" alt="Тур" /></picture>
                </div>
                <div class="trips__info">
                  <div class="trips__name">Вся Ирландия</div>
                  <div class="trips__days">12 дней / 11 ночей</div>
                  <a href="#" class="trips__button">Выбрать</a>
                </div>
              </div>
            </div>
          </div>
